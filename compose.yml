services:
  mysql:
    image: mysql:8.4.6
    container_name: tanstack-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tanstack_db
      MYSQL_USER: tanstack_user
      MYSQL_PASSWORD: password
    ports:
      - "9306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tanstack-network

volumes:
  mysql_data:

networks:
  tanstack-network:
    driver: bridge